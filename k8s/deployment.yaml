apiVersion: apps/v1
kind: Deployment
metadata:
  name: skala-app
  labels:
    app: skala-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skala-app
  template:
    metadata:
      labels:
        app: skala-app
    spec:
      containers:
      - name: skala-container
        image: amdp-registry.skala-ai.com/skala25a/sk008-my-app:1.0.kaniko-docker-32-2fae14d50882
        ports:
        - containerPort: 8080
        env:
        - name: DB_DRIVER
          value: org.h2.Driver
        - name: DB_URL
          value: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        - name: DB_USER
          value: sa
        - name: DB_PASS
          value: ""
