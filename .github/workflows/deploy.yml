name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 최신 버전

      - name: Set up JDK
        uses: actions/setup-java@v4  # 최신 버전
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Add execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          echo "$KEY" > deploy_key.pem
          chmod 400 deploy_key.pem
          scp -i deploy_key.pem build/libs/*.jar $USER@$HOST:/home/ec2-user/my-app.jar
          ssh -i deploy_key.pem $USER@$HOST <<EOF
            pkill -f my-app.jar || true
            nohup java -jar /home/ec2-user/my-app.jar > /home/ec2-user/my-app.log 2>&1 &
          EOF